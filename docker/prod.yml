version: '3.7'
services:
  backend:
    restart: always
    image: ${DOCKER_IMAGE_BACKEND}:${TAG-latest}
    environment:
      - SMTP_PASSWORD

  celeryworker:
    restart: always
    image: ${DOCKER_IMAGE_CELERYWORKER}:${TAG-latest}
    environment:
      - SMTP_PASSWORD

  frontend:
    restart: always
    image: ${DOCKER_IMAGE_FRONTEND}:${TAG-latest}

  proxy:
    command: --docker \
      --docker.watch \
      --docker.exposedbydefault=false \
      --constraints=tag==${TRAEFIK_TAG} \
      --logLevel=INFO \
      --accessLog \
      --api
