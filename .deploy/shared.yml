version: '3.7'
services:

  backend:
    environment:
      - BACKEND_CORS_ORIGINS
      - PROJECT_NAME
      - SECRET_KEY
      - FIRST_SUPERUSER
      - FIRST_SUPERUSER_PASSWORD
      - INBOX_DIRECTORY
      - ROOT_DATA_DIRECTORY
      - SMTP_TLS
      - SMTP_PORT
      - SMTP_HOST
      - SMTP_USER
      - SMTP_PASSWORD
      - EMAILS_FROM_EMAIL
      - USERS_OPEN_REGISTRATION
      - POSTGRES_SERVER
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - SERVER_NAME=${DOMAIN}
      - SERVER_HOST=${PROTOCOL}://${DOMAIN}
    depends_on:
      - db
      - rabbitmq
      - redis
    volumes:
      - app-data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`, `/ws`, `/docs`, `/redoc`)"
      - "traefik.http.routers.backend.entrypoints=web"
    networks:
      default:
        aliases:
          - ${DOMAIN}

  worker:
    environment:
      - BACKEND_CORS_ORIGINS
      - PROJECT_NAME
      - SECRET_KEY
      - FIRST_SUPERUSER
      - FIRST_SUPERUSER_PASSWORD
      - INBOX_DIRECTORY
      - ROOT_DATA_DIRECTORY
      - SMTP_TLS
      - SMTP_PORT
      - SMTP_HOST
      - SMTP_USER
      - SMTP_PASSWORD
      - EMAILS_FROM_EMAIL
      - USERS_OPEN_REGISTRATION
      - POSTGRES_SERVER
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - SERVER_HOST=${PROTOCOL}://${DOMAIN}
    depends_on:
      - db
      - rabbitmq
      - redis
    volumes:
      - app-data:/data

  frontend:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"

  db:
    restart: always
    image: postgres:12.2-alpine
    environment:
      - POSTGRES_SERVER
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - app-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin:
    restart: always
    image: dpage/pgadmin4:4.20
    depends_on:
      - db
    environment:
      - PGADMIN_LISTEN_PORT
      - PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD
    ports:
      - 5050:5050
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  rabbitmq:
    restart: always
    image: rabbitmq:3.8.3-alpine
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  redis:
    restart: always
    image: redis:5.0.8-alpine3.11
    environment:
      - REDIS_HOST
      - REDIS_PORT
    volumes:
      - redis_data:/data

  redisinsight:
    restart: always
    image: redislabs/redisinsight:1.3.0
    depends_on:
      - redis
    ports:
      - 8001:8001
    volumes:
      - redisinsight_data:/db

  portainer:
    restart: always
    image: portainer/portainer:1.23.2
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 9000:9000

  proxy:
    restart: always
    image: traefik:2.2.0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 80:80
      - 443:443
      - 8080:8080

volumes:
  app-data:
  app-db-data:
  portainer_data:
  redis_data:
  redisinsight_data:
  rabbitmq_data:
  pgadmin_data:
